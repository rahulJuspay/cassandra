name: Cassandra Deployment
on:
  push:
    branches:
      - master
      - main
      - juspay-4.2.0.0
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml jar -Duse.jdk11=true -Drat.skip=true
    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: Release ${{ github.ref }}
        tag_name: ${{ github.ref }}
        body_path: CONTRIBUTING.md
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: upload artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/apache-cassandra-4.1.1-SNAPSHOT.jar
        asset_name: apache-cassandra-4.1.1-SNAPSHOT.jar
        asset_content_type: application/gzip